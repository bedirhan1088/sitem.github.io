<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünlerim</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Genel Stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .menu {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .filter-btn:hover {
            background: #0056b3;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card .details {
            padding: 15px;
            text-align: center;
        }

        .product-card h3 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .product-card p {
            color: #777;
            font-size: 1rem;
        }

        .product-card button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .product-card button:hover {
            background: #218838;
        }

        /* Responsive Tasarım */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <ul class="menu">
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="about.html">Hakkımızda</a></li>
            <li><a href="products.html">Ürünler</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">İletişim</a></li>
        </ul>
    </header>

    <div class="container">
        <h1>Ürünlerimiz</h1>


        <div class="filter-container">
            <button class="filter-btn" data-category="all">Tümü</button>
            <button class="filter-btn" data-category="electronics">Kitaplar</button>
            <button class="filter-btn" data-category="fashion">Moda</button>
            <button class="filter-btn" data-category="home">Ev Ürünleri</button>
        </div>


        <div class="products-grid">
            <div class="product-card" data-category="electronics">
                <img src="res1pro.jpg" alt="Ürün 1">
                <div class="details">
                    <h3>Kitaplar</h3>
                    <p>Yeni kitaplarımız.</p>
                    <button>İncele</button>
                </div>
            </div>
            <div class="product-card" data-category="fashion">
                <img src="res2pro.jpeg" alt="Ürün 2">
                <div class="details">
                    <h3>Şık Elbise</h3>
                    <p>Moda dünyasına yön veren tasarım.</p>
                    <button>İncele</button>
                </div>
            </div>
            <div class="product-card" data-category="home">
                <img src="res3pro.avif" alt="Ürün 3">
                <div class="details">
                    <h3>Modern Lamba</h3>
                    <p>Evinize ışık katacak tasarım.</p>
                    <button>İncele</button>
                </div>
            </div>

        </div>
    </div>

    <script>

        const filterButtons = document.querySelectorAll('.filter-btn');
        const productCards = document.querySelectorAll('.product-card');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;

                productCards.forEach(card => {
                    if (category === 'all' || card.dataset.category === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
